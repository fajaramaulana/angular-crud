<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="jumlah_liter">Jumlah Liter</label>
        <input
          type="text"
          class="form-control"
          id="jumlah_liter"
          required
          [(ngModel)]="bensin.jumlah_liter"
          name="jumlah_liter"
        />
      </div>

      <div class="form-group">
        <label for="premium">Premium</label>
        <input
          type="number"
          class="form-control"
          id="premium"
          required
          [(ngModel)]="bensin.premium"
          name="premium"
        />
      </div>
      <div class="form-group">
        <label for="pertalite">pertalite</label>
        <input
          type="number"
          class="form-control"
          id="pertalite"
          required
          [(ngModel)]="bensin.pertalite"
          name="pertalite"
        />
      </div>

      <button (click)="saveBensin()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Bensin was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newBensin()">Add</button>
    </div>
  </div>
</div>
